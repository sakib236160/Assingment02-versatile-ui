<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile-UI</title>
    <!---------------------- Font Awesome link ------------------->
    <script src="https://kit.fontawesome.com/bb38ee63a8.js" crossorigin="anonymous"></script>
    <!---------------------- style css link  ---------------------->
    <link rel="stylesheet" href="./styles/style.css">
    <!--------------------- responsive css link ------------------->
    <link rel="stylesheet" href="./responsive/responsive.css">
</head>
<body>
    <header class="header-section">
         <!---------------------------- Navbar section Start ---------------------------->
         <nav class="container nav-bar">
             <h3><span class="span nav-font">Fitness</span></h3>
             <div class="nav-options">
                <p class="btn-home">Home</p>
                <p>Service</p>
                <p>Contact</p>
                <p>About</p>
             </div>
             <div class="hum-bads">
                <i class="fa-solid fa-bars"></i>
            </div>
         </nav>
         <!---------------------------- Navbar section End ---------------------------->
         <!---------------------------- Banner section Start ---------------------------->
         <section class="container banner-section">
            <div class="banner-text-container">
                <h1 class="banner-heading">Get body in <span class="shape">shape</span> & stay healthy</h1>
                <p class="banner-heading-description">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <div>
                    <button class="common-btn">Join Club Now!</button>
                    <button class="Download-btn">Download App</button>
                </div>
            </div>
            <div class="banner-image-container">
                <img src="./images/Images 2.png" alt="">
                <div class="discount-1">
                    <h4 class="text-discount-1">500+</h4>
                    <p class="description-discount-1"> Free Workout Videos</p>
                </div>
                <div class="discount-2">
                    <h4 class="text-discount-2">350+</h4>
                    <p class="description-discount-2"> Video tutorial</p>
                </div>
                <div class="discount-3"></div>
            </div>
         </section>
         <!---------------------------- Banner section End ---------------------------->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
